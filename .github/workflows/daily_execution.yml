name: EjecuciÃ³n Diaria - CartografÃ­a Streaming Argentino

on:
  schedule:
    # Ejecutar todos los dÃ­as a las 12:00 y 20:00 (Argentina) => 15:00 y 23:00 UTC
    - cron: '0 15 * * *'
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  execute_daily_search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Hacer git pull para traer cambios previos
        run: git pull origin main || true

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install google-api-python-client

      - name: Crear directorios necesarios
        run: |
          mkdir -p data logs cache

      - name: Ejecutar bÃºsqueda diaria
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          API_KEY_2: ${{ secrets.API_KEY_2 }}
        run: |
          python main.py

      - name: Subir resultados como artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resultados-${{ github.run_id }}
          path: |
            data/streamers_argentinos.csv
            logs/streaming_*.log
            cache/quota_tracker.json
          retention-days: 30

      - name: Commit y push de resultados (si hay cambios)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ cache/ logs/
          git diff --staged --quiet || git commit -m "ðŸŽ¯ DÃ­a $(date +'%j'): Fase $(($(date +'%j') % 4 + 1)) - $(date +'%Y-%m-%d') - Streamers reales detectados"
          git push || echo "No hay cambios para commitear"


