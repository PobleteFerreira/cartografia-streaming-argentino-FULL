name: Agregar canales manualmente

on:
  workflow_dispatch:

jobs:
  agregar_canales:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias necesarias
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-api-python-client python-dotenv

      - name: Ejecutar script de agregado manual de canales
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python add_manual_channels.py

      - name: Subir CSV actualizado como artifact
        uses: actions/upload-artifact@v4
        with:
          name: streamers_argentinos
          path: streamers_argentinos.csv
