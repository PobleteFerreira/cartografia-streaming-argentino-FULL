<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
          :root {
    --color-1: #dad7cd;
    --color-2: #a3b18a;
    --color-3: #588157;
    --color-4: #3a5a40;
    --color-5: #344e41;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--color-1) 0%, var(--color-2) 100%);
    min-height: 100vh;
    color: var(--color-5);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    color: var(--color-5);
    margin-bottom: 40px;
    padding: 30px;
    background: rgba(163, 177, 138, 0.16); /* color-2 con opacidad */
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(52, 78, 65, 0.10);
}

h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    font-weight: 300;
    color: var(--color-4);
}

.subtitle {
    font-size: 1.1em;
    opacity: 0.85;
    font-weight: 300;
    color: var(--color-5);
}

.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: var(--color-1);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(52, 78, 65, 0.10);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(52, 78, 65, 0.15);
}

.stat-number {
    font-size: 2.2em;
    font-weight: bold;
    color: var(--color-3);
    margin-bottom: 5px;
}

.stat-label {
    color: var(--color-4);
    font-size: 0.9em;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.controls {
    background: var(--color-1);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(52, 78, 65, 0.10);
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.search-box {
    padding: 12px 20px;
    border: 2px solid var(--color-2);
    border-radius: 25px;
    font-size: 16px;
    width: 400px;
    background: #f8f9fa;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.search-box:focus {
    outline: none;
    border-color: var(--color-3);
    box-shadow: 0 0 0 3px rgba(88, 129, 87, 0.15);
    background: white;
}

.table-container {
    background: var(--color-1);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(52, 78, 65, 0.10);
    overflow: hidden;
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background: linear-gradient(135deg, var(--color-2), var(--color-3));
    color: var(--color-5);
    padding: 20px 15px;
    text-align: left;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-size: 0.9em;
}

td {
    padding: 15px;
    border-bottom: 1px solid #e0e6ed;
    vertical-align: top;
}

tr:hover {
    background: #f8f9fa;
}

.channel-name {
    font-weight: 600;
    color: var(--color-5);
    margin-bottom: 5px;
}

.url-link {
    color: var(--color-4);
    text-decoration: none;
    transition: color 0.3s ease;
}
.url-link:hover {
    color: var(--color-3);
    text-decoration: underline;
}

.subscribers {
    font-weight: bold;
    color: var(--color-3);
    font-size: 1.1em;
}

.method-tag {
    background: var(--color-1);
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 0.8em;
    color: var(--color-5);
    text-transform: capitalize;
}

.expand-btn {
    background: linear-gradient(135deg, var(--color-3), var(--color-4));
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.85em;
    transition: transform 0.2s ease, background 0.2s;
}
.expand-btn:hover {
    background: var(--color-4);
    transform: scale(1.05);
}

.description-row {
    background: #f8f9fa;
}
.description-content {
    padding: 20px;
    border-left: 4px solid var(--color-3);
    background: var(--color-1);
    border-radius: 8px;
    margin: 10px;
    line-height: 1.6;
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 30px;
}

.pagination button {
    padding: 10px 15px;
    border: 2px solid var(--color-3);
    background: var(--color-1);
    color: var(--color-5);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}
.pagination button:hover:not(:disabled),
.pagination button.active {
    background: var(--color-3);
    color: white;
}
.pagination button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.methodology-modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(52, 78, 65, 0.8);
    backdrop-filter: blur(5px);
}
.methodology-content {
    background: var(--color-1);
    margin: 2% auto;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 800px;
    max-height: 85vh;
    overflow-y: auto;
    position: relative;
    box-shadow: 0 20px 60px rgba(52, 78, 65, 0.20);
}
.close-methodology {
    position: absolute;
    right: 20px;
    top: 15px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    color: #aaa;
    background: none;
    border: none;
}
.close-methodology:hover {
    color: #000;
}
.methodology-section h3 {
    color: var(--color-4);
    margin-bottom: 10px;
    font-size: 1.3em;
    border-left: 4px solid var(--color-3);
    padding-left: 15px;
}
.methodology-section p {
    line-height: 1.6;
    color: #555;
    margin-bottom: 10px;
}

@media (max-width: 768px) {
    .methodology-content {
        margin: 5% auto;
        padding: 20px;
        width: 95%;
    }
    .container {
        padding: 10px;
    }

    }

        width: 100%;
        max-width: 400px;
    }
    table {
        font-size: 0.9em;
    }
    th, td {
        padding: 10px 8px;
    }
}

    <script>
        // Variables globales
        let channelsData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 15;

        // Funci√≥n para cargar datos desde CSV usando PapaParse
        async function loadDataFromGitHub() {
            try {
                // Ruta corregida al CSV
                const response = await fetch('./data/streamers_argentinos.csv');
                const csvText = await response.text();

                // PapaParse: parseo robusto con soporte de saltos de l√≠nea y comillas
                const parsed = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                });

                channelsData = parsed.data.map(channel => ({
                    canal_id: channel.canal_id || '',
                    nombre_canal: channel.nombre_canal || '',
                    categoria: channel.categoria || 'Sin categor√≠a',
                    provincia: channel.provincia || '',
                    ciudad: channel.ciudad || 'Ciudad no especificada',
                    suscriptores: parseInt(channel.suscriptores) || 0,
                    certeza: parseFloat(channel.certeza) || 0,
                    metodo_deteccion: channel.metodo_deteccion || 'unknown',
                    indicadores_argentinidad: channel.indicadores_argentinidad || '',
                    url: channel.url || '',
                    fecha_deteccion: channel.fecha_deteccion || '',
                    ultima_actividad: channel.ultima_actividad || '',
                    tiene_streaming: channel.tiene_streaming === 'True' || channel.tiene_streaming === 'true',
                    descripcion: channel.descripcion || 'Sin descripci√≥n disponible',
                    pais_detectado: channel.pais_detectado || '',
                    videos_analizados: parseInt(channel.videos_analizados) || 0
                })).filter(ch => ch.nombre_canal && ch.nombre_canal !== '');

                filteredData = [...channelsData];

                console.log('üìè Longitud del archivo:', csvText.length);
                console.log(`‚úÖ Datos cargados exitosamente: ${channelsData.length} canales argentinos`);
                console.log('üìä Primeros 3 canales:', channelsData.slice(0, 3));
                
                // Re-inicializar con los nuevos datos
                updateStats();
                renderTable();
                updateLastUpdate();

            } catch (error) {
                console.error('‚ùå Error cargando datos desde GitHub:', error);
                console.log('üìù Usando datos de ejemplo mientras se configura la conexi√≥n...');
                
                // Datos de ejemplo que coinciden con tu estructura
                channelsData = [
                    {
                        canal_id: "UC2zO2jZCDplwm8SVsXUcxCQ",
                        nombre_canal: "La 100",
                        categoria: "Charlas/Podcast",
                        provincia: "Santa Fe",
                        ciudad: "Por determinar",
                        suscriptores: 562000,
                        certeza: 100.0,
                        metodo_deteccion: "explicit_country",
                        indicadores_argentinidad: "menciona_argentina",
                        url: "https://youtube.com/channel/UC2zO2jZCDplwm8SVsXUcxCQ",
                        fecha_deteccion: "2025-06-18",
                        ultima_actividad: "2014-02-21T18:13:18Z",
                        tiene_streaming: true,
                        descripcion: "¬°Bienvenidos al canal oficial de La100.com.ar en Youtube! Suscribite y mir√° contenidos exclusivos cuando y donde quieras.",
                        pais_detectado: "Argentina",
                        videos_analizados: 5
                    },
                    {
                        canal_id: "UCFAiSCNaJnizLNIF1aSkQAQ",
                        nombre_canal: "Gran Hermano Argentina",
                        categoria: "Entretenimiento",
                        provincia: "Argentina",
                        ciudad: "Por determinar",
                        suscriptores: 1570000,
                        certeza: 95.0,
                        metodo_deteccion: "explicit_country",
                        indicadores_argentinidad: "menciona_argentina",
                        url: "https://youtube.com/channel/UCFAiSCNaJnizLNIF1aSkQAQ",
                        fecha_deteccion: "2025-06-18",
                        ultima_actividad: "2022-07-07T20:16:45Z",
                        tiene_streaming: true,
                        descripcion: "¬°Enterate de todo lo que pasa en la casa m√°s famosa del pa√≠s! Mir√° los programas ac√°",
                        pais_detectado: "Argentina",
                        videos_analizados: 5
                    }
                ];
                
                filteredData = [...channelsData];
                updateStats();
                renderTable();
                updateLastUpdate();
            }
        }

        function updateStats() {
            const total = channelsData.length;
            const totalSubs = channelsData.reduce((sum, ch) => sum + (ch.suscriptores || 0), 0);
            const avgCerteza = channelsData.length > 0 ? 
                channelsData.reduce((sum, ch) => sum + (ch.certeza || 0), 0) / total : 0;
            const categories = new Set(channelsData.map(ch => ch.categoria).filter(c => c && c !== '' && c !== 'Sin categor√≠a')).size;

            document.getElementById('totalChannels').textContent = total.toLocaleString();
            document.getElementById('totalSubscribers').textContent = 
                totalSubs > 1000000 ? (totalSubs / 1000000).toFixed(1) + 'M' :
                totalSubs > 1000 ? (totalSubs / 1000).toFixed(0) + 'K' : 
                totalSubs.toLocaleString();
            document.getElementById('avgCerteza').textContent = avgCerteza.toFixed(1) + '%';
            document.getElementById('totalCategories').textContent = categories;
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = channelsData.filter(channel => {
                const matchesSearch = !searchTerm || 
                    channel.nombre_canal.toLowerCase().includes(searchTerm) ||
                    (channel.descripcion && channel.descripcion.toLowerCase().includes(searchTerm));

                return matchesSearch;
            });

            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = '';

            pageData.forEach((channel, index) => {
                const rowId = `row-${startIndex + index}`;
                const descId = `desc-${startIndex + index}`;
                
                const row = document.createElement('tr');
                row.id = rowId;
                row.innerHTML = `
                    <td>
                        <div class="channel-name">
                            <a href="${channel.url}" target="_blank" class="url-link">${channel.nombre_canal}</a>
                        </div>
                        <small style="color: #7f8c8d;">
                            ${channel.categoria || 'Sin categor√≠a'} ‚Ä¢ 
                            Videos analizados: ${channel.videos_analizados || 0}
                        </small>
                    </td>
                    <td class="subscribers">${(channel.suscriptores || 0).toLocaleString()}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <div style="width: 40px; height: 6px; background: #e0e6ed; border-radius: 3px; overflow: hidden;">
                                <div style="width: ${Math.min(100, channel.certeza || 0)}%; height: 100%; background: linear-gradient(90deg, #27ae60, #2ecc71);"></div>
                            </div>
                            <span style="font-size: 0.9em; font-weight: bold;">${(channel.certeza || 0).toFixed(1)}%</span>
                        </div>
                    </td>
                    <td>
                        <span class="method-tag">${(channel.metodo_deteccion || 'unknown').replace(/_/g, ' ')}</span>
                    </td>
                    <td>
                        <button class="expand-btn" onclick="toggleDescription('${descId}', '${rowId}')">
                            üìÑ Ver Descripci√≥n
                        </button>
                    </td>
                `;
                tbody.appendChild(row);

                // Crear fila para descripci√≥n (inicialmente oculta)
                const descRow = document.createElement('tr');
                descRow.id = descId;
                descRow.className = 'description-row';
                descRow.style.display = 'none';
                descRow.innerHTML = `
                    <td colspan="5">
                        <div class="description-content">
                            <strong>üì∫ Descripci√≥n del canal:</strong><br>
                            ${channel.descripcion || 'Sin descripci√≥n disponible'}<br><br>
                            
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
                                <div>
                                    <strong>üá¶üá∑ Indicadores de argentinidad:</strong><br>
                                    ${channel.indicadores_argentinidad || 'No especificado'}
                                </div>
                                <div>
                                    <strong>üåç Pa√≠s detectado:</strong><br>
                                    ${channel.pais_detectado || 'No especificado'}
                                </div>
                                <div>
                                    <strong>üìÖ Fecha de detecci√≥n:</strong><br>
                                    ${channel.fecha_deteccion ? new Date(channel.fecha_deteccion).toLocaleDateString('es-AR') : 'No especificada'}
                                </div>
                                <div>
                                    <strong>üî¥ Streaming:</strong><br>
                                    ${channel.tiene_streaming ? '‚úÖ Activo' : '‚ùå Inactivo'}
                                </div>
                                <div>
                                    <strong>üìç Ubicaci√≥n:</strong><br>
                                    ${channel.provincia ? `${channel.provincia}${channel.ciudad && channel.ciudad !== 'Por determinar' ? ', ' + channel.ciudad : ''}` : 'No especificada'}
                                </div>
                            </div>
                        </div>
                    </td>
                `;
                tbody.appendChild(descRow);
            });

            renderPagination();
        }

        function toggleDescription(descId, rowId) {
            const descRow = document.getElementById(descId);
            const button = document.querySelector(`#${rowId} .expand-btn`);
            
            if (descRow.style.display === 'none') {
                descRow.style.display = 'table-row';
                button.textContent = 'üìÑ Ocultar Descripci√≥n';
            } else {
                descRow.style.display = 'none';
                button.textContent = 'üìÑ Ver Descripci√≥n';
            }
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // Bot√≥n anterior
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Üê Anterior';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            };
            pagination.appendChild(prevBtn);

            // N√∫meros de p√°gina
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.textContent = '1';
                firstBtn.onclick = () => {
                    currentPage = 1;
                    renderTable();
                };
                pagination.appendChild(firstBtn);

                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '0 10px';
                    pagination.appendChild(ellipsis);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderTable();
                };
                pagination.appendChild(pageBtn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '0 10px';
                    pagination.appendChild(ellipsis);
                }

                const lastBtn = document.createElement('button');
                lastBtn.textContent = totalPages;
                lastBtn.onclick = () => {
                    currentPage = totalPages;
                    renderTable();
                };
                pagination.appendChild(lastBtn);
            }

            // Bot√≥n siguiente
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Siguiente ‚Üí';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            };
            pagination.appendChild(nextBtn);
        }

        function updateLastUpdate() {
            const now = new Date();
            const lastUpdate = now.toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `√öltima actualizaci√≥n: ${lastUpdate}`;
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterData);
        }

        function openMethodology() {
            document.getElementById('methodologyModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeMethodology() {
            document.getElementById('methodologyModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Cerrar modal al hacer clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('methodologyModal');
            if (event.target === modal) {
                closeMethodology();
            }
        }
        // Ordenar por nombre de canal (A-Z)
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('sortNameBtn').addEventListener('click', function() {
                filteredData.sort((a, b) => a.nombre_canal.localeCompare(b.nombre_canal, 'es', { sensitivity: 'base' }));
                currentPage = 1;
                renderTable();
            });

            // Ordenar por cantidad de suscriptores (mayor a menor)
            document.getElementById('sortSubsBtn').addEventListener('click', function() {
                filteredData.sort((a, b) => b.suscriptores - a.suscriptores);
                currentPage = 1;
                renderTable();
            });

            document.getElementById('searchInput').addEventListener('input', filterData);
            // (Puedes agregar otros listeners aqu√≠ si tienes m√°s botones)
